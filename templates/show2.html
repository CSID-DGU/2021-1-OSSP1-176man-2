<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>翻译测试</title>
    <!-- jQuery 파일.boottstrap. min. js 전에 꼭 도입 해 주세요. -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" rel="external nofollow"></script>

    <!-- 팝 퍼 민 js 팝 업 창, 힌트, 드 롭 다운 메뉴 에 사용 -->
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js" rel="external nofollow"></script>

    <!-- 최신 Bootstrap 4 핵심 자 바스 크 립 트 파일 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js" rel="external nofollow"></script>

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css"
          rel="external nofollow" target="_blank">
   <style type="text/css">
   	.form-control:focus{
   		box-shadow: none;
   	}
   	.green{
   		background: #22de69 !important;
   		border-color:  #22de69 !important;
   	}
   	.border-light {
	    border-color: #eff0f1!important;
	}
   </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <a class="navbar-brand" href="#">번역 테스트</a>

        <div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">리 셋 (테스트 버튼)</a>
                </li>
            </ul>
        </div>

    </div>
</nav>
<div class="container">
    <div class="row mt-4">
        <div class="col-6">
            <div class="card h-100 rounded-0">
                <h4 class="border-light  card-header bg-transparent">번역 할 내용 을 입력 하 세 요</h4>
                <div class="card-body ">
                    <form method="post" action=".">
                        <!-- Django 에서 POST 데이터 가 필요 한 곳 은 csrftoken -->
                        <div class="form-group">
                            <textarea type="text" class="border-0 form-control " id="body" name="body" rows="12" placeholder="에서 POST 데이터 가 필요 한 곳 은"> {{ origin }}</textarea>
                        </div>
                    </form>
                </div>
                <div class="border-light card-footer bg-transparent position-relative" style="height: 60px;">
                    <a href="#" class="btn btn-primary position-absolute rounded-0 h-100 green" style="top:0px; right:-1px; line-height: 45px;">번역 하 다.</a>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="card h-100 rounded-0">
                <h4 class="border-light card-header bg-transparent">다음은 번역 한 내용</h4>
                <div class="card-body">
                    <form method="post" action=".">
                        <!-- Django 에서 POST 데이터 가 필요 한 곳 은 csrftoken -->
                        <div class="form-group">
                            <textarea type="text" class="border-0 form-control" id="body" name="body" rows="12" placeholder="에서 POST 데이터 가 필요 한 곳 은"> {{name}}</textarea>
                        </div>
                    </form>
                </div>
                <div class="border-light card-footer bg-transparent position-relative" style="height: 60px;">
                    <a href="#" class="btn btn-primary position-absolute rounded-0 h-100 green" style="top:0px; right: -1px; line-height: 45px;">초기 화</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <br><br><br>
</div>
<footer class="py-3 bg-dark fixed-bottom">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; www.baidu.com 2021</p>
    </div>
</footer>
</body>
</html>
