    <script type="text/javascript">

    </script>


<script>
   function submit_trans(){
        var text=$("#text").val()
        var type=$('#type option:selected').val()
        if($('#is_confirm').is(':checked')) {
            var is_confirm=1
        }else{
            var is_confirm=0
        }

        $.ajax({
        url:'/test/',//인터페이스 주소
        type:'POST',//전달 방식
        data:{'text':text,'type':type,'is_confirm':is_confirm},//필요 한 인자
        success:function(res){
            if (res.status == 200){
                $("#result").text(res.result)
            }
    }
    })



    }
</script>
