<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>176Man</title>
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css"
      rel="external nofollow"
      target="_blank"
    />
    <link
      rel="stylesheet"
      href="https://www.layuicdn.com/layui/css/layui.css"
      rel="external nofollow"
      target="_blank"
    />
    <style type="text/css">
      .form-control:focus,
      .btn:focus,
      .custom-select:focus {
        box-shadow: none;
      }

      .green {
        background: #22de69 !important;
        border-color: #22de69 !important;
      }

      .border-light {
        border-color: #eff0f1 !important;
      }

      .foot {
        width: calc(100% - 40px);
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="">176Man</a>
        <div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href=""> Reset </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row mt-4">
        <div class="col-6">
          <div class="card h-100 rounded-0">
            <h4
              class="border-light card-header bg-transparent"
              style="font-size: 20pt"
            >
              English
            </h4>
            <div class="card-body position-relative">
              <form method="post" action=".">
                <div class="form-group">
                  <textarea
                    type="text"
                    class="border-0 form-control"
                    id="text"
                    rows="10"
                    placeholder="Please enter any sentence to translate.&#10;&#10;&#10;<Notification>&#10;■ Please enter a punctuation mark.&#10;■ Please start the sentence with a capital letter.&#10;■ Input sentence must have one subject and one verb."
                  ></textarea>
                </div>
                <button
                  type="button"
                  class="btn btn-primary position-absolute rounded-0 green"
                  style="
                    height: 60px;
                    bottom: -60px;
                    right: -1px;
                    line-height: 45px;
                    z-index: 2;
                  "
                  onclick="submit_trans()"
                >
                  Translate
                </button>
              </form>
            </div>
            <div
              class="
                border-light
                card-footer
                bg-transparent
                pl-0
                pt-0
                pb-0
                d-flex
                justify-content-between
                align-items-center
              "
              style="height: 60px; padding-right: 105px"
            >
              <select
                class="
                  border-right border-light
                  custom-select
                  border-top-0 border-bottom-0 border-left-0
                  h-100
                "
                id="type"
                aria-label="Example select with button addon"
                style="width: 100px"
              >
                <option value="0">Hae</option>
                <option value="1">Haera</option>
                <option value="2">Haeyo</option>
                <option value="3">Habsyo</option>
              </select>
              <div class="h-100 d-flex align-items-center">
                <span
                  class="
                    d-inline-block
                    h-100
                    border-right border-left border-light
                  "
                  tabindex="0"
                  data-toggle="tooltip"
                  title="Sentence style that respect the subject of a sentence."
                  style="font-size: 0; line-height: 77px; padding: 0 20px"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-question-circle"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                    />
                    <path
                      d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"
                    /></svg
                ></span>
                &nbsp&nbsp <b>Subject honorification</b
                ><input
                  type="checkbox"
                  name="is_confirm"
                  id="is_confirm"
                  style="width: 25px"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card h-100 rounded-0">
            <h4
              class="border-light card-header bg-transparent"
              style="font-size: 20pt"
            >
              Korean
            </h4>
            <div class="card-body position-relative">
              <form method="post" action=".">
                <div class="form-group">
                  <textarea
                    type="text"
                    class="border-0 form-control"
                    id="result"
                    name="result"
                    rows="10"
                  ></textarea>
                </div>
              </form>
            </div>
            <div
              class="border-light card-footer bg-transparent"
              style="height: 60px; padding-right: 105px"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <br /><br />
    <div align="center">
      <details>
        <summary><b>Information for Sentence Style</b></summary>
        <br />
        <img src="..\static\img\sentenceStyle.jpg" width="500," height="250" />
      </details>
    </div>
    <br /><br /><br /><br />
    <footer class="py-3 bg-dark fixed-bottom">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; www.DGUCSE.com 2021
        </p>
      </div>
    </footer>
    <script
      src="https://www.layuicdn.com/layui/layui.js"
      rel="external nofollow"
    ></script>
    <script
      src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"
      rel="external nofollow"
    ></script>
    <script
      src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"
      rel="external nofollow"
    ></script>
    <script
      src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"
      rel="external nofollow"
    ></script>
    <script type="text/javascript">
      $(function () {
        $("[data-toggle='tooltip']").tooltip();
      });
    </script>
    <script>
      function submit_trans() {
        var text = $("#text").val();
        var type = $("#type option:selected").val();
        if ($("#is_confirm").is(":checked")) {
          var is_confirm = 1;
        } else {
          var is_confirm = 0;
        }

        $.ajax({
          url: "/trans/", //인터페이스 주소
          type: "POST", //전달 방식
          data: { text: text, type: type, is_confirm: is_confirm }, //필요 한 인자
          success: function (res) {
            if (res.status == 200) {
              $("#result").text(res.result);
            }
          },
        });
      }
    </script>
  </body>
</html>
